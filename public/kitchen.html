<!DOCTYPE html><html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>หลังร้าน - รายการออเดอร์</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      max-width: 600px;
      margin: auto;
      background-color: #f9f9f9;
    }
    h1 {
      color: #4CAF50;
    }
    .order {
      background: white;
      padding: 12px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      margin-bottom: 15px;
    }
  </style>
</head>
<body>
  <h1>หลังร้าน - รายการออเดอร์</h1>
  <div id="order-list">
    <p>Loading...</p>
  </div>  <script>
    let latestTimestamp = 0;

    async function fetchOrders() {
      try {
        const res = await fetch('https://firestore.googleapis.com/v1/projects/nampanorder/databases/(default)/documents/orders');
        const data = await res.json();
        const container = document.getElementById('order-list');

        if (!data.documents) {
          container.innerHTML = '<p>ยังไม่มีออเดอร์</p>';
          return;
        }

        let orders = data.documents.map(doc => {
          const f = doc.fields;
          return {
            name: f.name?.stringValue || '-',
            item: f.item?.stringValue || '-',
            sweet: f.sweet?.stringValue || '-',
            topping: f.topping?.stringValue || '-',
            note: f.note?.stringValue || '-',
            timestamp: f.timestamp?.stringValue || f.timestamp?.timestampValue || '-'
          }
        });

        orders.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));

        let html = '';
        orders.forEach((order, index) => {
          const time = new Date(order.timestamp).toLocaleTimeString('th-TH');
          html += `
            <div class="order">
              <b>#${orders.length - index}</b><br>
              ชื่อ: ${order.name}<br>
              เมนู: ${order.item}<br>
              หวาน: ${order.sweet}<br>
              ท้อปปิ้ง: ${order.topping || '-'}<br>
              รายละเอียดเพิ่มเติม: ${order.note || '-'}<br>
              เวลา: ${time}
            </div>
          `;

          const currentTS = new Date(order.timestamp).getTime();
          if (currentTS > latestTimestamp) {
            latestTimestamp = currentTS;
            sendNotification(order);
          }
        });

        container.innerHTML = html;
      } catch (err) {
        console.error('load error', err);
        document.getElementById('order-list').innerHTML = '<p>โหลดออเดอร์ไม่สำเร็จ</p>';
      }
    }

    // Push Notification
    async function sendNotification(order) {
      if (Notification.permission === 'granted') {
        new Notification('มีออเดอร์ใหม่!', {
          body: `${order.name} สั่ง ${order.item}`
        });
      }
    }

    // ขอสิทธิ์แสดง Notification
    if (Notification.permission !== 'granted') {
      Notification.requestPermission();
    }

    fetchOrders();
    setInterval(fetchOrders, 5000); // รีโหลดทุก 5 วิ
  </script></body>
</html>
