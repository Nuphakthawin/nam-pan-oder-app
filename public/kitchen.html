<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>หลังร้าน - รายการออเดอร์</title>
</head>
<body>
  <h1>หลังร้าน - รายการออเดอร์ ล่าสุด</h1>
  <div id="orders">กำลังโหลดออเดอร์...</div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.1/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.12.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAsDV4gEEQZpJdK9sccKQLMG-vAEc9-KUc",
      authDomain: "nampanorder.firebaseapp.com",
      projectId: "nampanorder",
      storageBucket: "nampanorder.appspot.com",
      messagingSenderId: "123907265628",
      appId: "1:123907265628:web:b52fe97f50d4f97a57c299"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const ordersDiv = document.getElementById("orders");

    async function loadOrders() {
      try {
        const querySnapshot = await getDocs(collection(db, "orders"));
        const orders = [];
        querySnapshot.forEach(doc => orders.push(doc.data()));
        
        if (orders.length === 0) {
          ordersDiv.innerText = "ยังไม่มีออเดอร์";
          return;
        }

        orders.reverse(); // แสดงล่าสุดบนสุด
        ordersDiv.innerHTML = orders.map((order, i) => `
          <div style="margin-bottom: 1em;">
            <strong>#${i + 1}</strong><br>
            ชื่อ: ${order.name}<br>
            เมนู: ${order.item}<br>
            หวาน: ${order.sweet}<br>
            ท้อปปิ้ง: ${order.topping || "-"}<br>
            รายละเอียดเพิ่มเติม: ${order.note || "-"}<br>
            เวลา: ${new Date(order.timestamp?.seconds * 1000).toLocaleTimeString() || "-"}
          </div>
        `).join('');
      } catch (e) {
        console.error("โหลดออเดอร์ผิดพลาด:", e);
        ordersDiv.innerText = "โหลดออเดอร์ไม่สำเร็จ";
      }
    }

    loadOrders();
  </script>
</body>
</html>
