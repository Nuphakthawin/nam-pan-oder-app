<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>หลังร้าน - รายการออเดอร์ล่าสุด</title>
  <style>
    body { font-family: sans-serif; padding: 20px; max-width: 600px; margin: auto; }
    h1 { color: #4CAF50; }
    .order {
      border: 1px solid #ddd;
      padding: 12px;
      margin-bottom: 15px;
      border-radius: 6px;
      background-color: #f9f9f9;
    }
    .order strong { color: #4CAF50; font-size: 1.1em; }
  </style>
</head>
<body>
  <h1>หลังร้าน - รายการออเดอร์ล่าสุด</h1>
  <div id="order-list">กำลังโหลดข้อมูล...</div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.1/firebase-app.js";
    import { getFirestore, collection, getDocs, query, orderBy, limit } from "https://www.gstatic.com/firebasejs/10.12.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAsDV4gEEQZpJdK9sccKQLMG-vAEc9-KUc",
      authDomain: "nampanorder.firebaseapp.com",
      projectId: "nampanorder",
      storageBucket: "nampanorder.appspot.com",
      messagingSenderId: "123907265628",
      appId: "1:123907265628:web:b52fe97f50d4f97a57c299"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const list = document.getElementById('order-list');
    let previousHtml = '';

    async function fetchOrders() {
      const q = query(collection(db, "orders"), orderBy("timestamp", "desc"), limit(10));
      const snapshot = await getDocs(q);

      const orders = snapshot.docs.map(doc => doc.data());
      const html = orders.map((order, index) => `
        <div class="order">
          <strong>#${orders.length - index}</strong><br>
          <b>ชื่อ:</b> ${order.name}<br>
          <b>เมนู:</b> ${order.item}<br>
          <b>หวาน:</b> ${order.sweet}<br>
          <b>ท้อปปิ้ง:</b> ${order.topping || '-'}<br>
          <b>รายละเอียดเพิ่มเติม:</b> ${order.note || '-'}<br>
          <b>เวลา:</b> ${formatTime(order.timestamp)}<br>
        </div>
      `).join('');

      if (html !== previousHtml) {
        list.innerHTML = html;
        previousHtml = html;
      }
    }

    function formatTime(ts) {
      if (typeof ts === 'object' && ts.seconds) {
        const date = new Date(ts.seconds * 1000);
        return date.toLocaleTimeString();
      }
      return ts || '-';
    }

    fetchOrders();
    setInterval(fetchOrders, 5000); // อัปเดตทุก 5 วินาที
  </script>
</body>
</html>
